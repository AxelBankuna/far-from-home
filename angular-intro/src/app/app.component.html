<table>
  <tr>
    <td>S No.</td>
    <td>Name</td>
    <td>Online</td>
  </tr>
  <tr *ngFor="let record of records; let i = index; let even = even; let odd = odd" [ngClass]="{odd: odd, even: even}">
    <td>{{ i + 1 }}</td>
    <td>{{ record.name }}</td>
    <td>{{ record.online }}</td>
  </tr>
</table>
